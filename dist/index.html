<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hex color generator</title>
    <script src="https://kit.fontawesome.com/871f9d0282.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-VAqUd09L.css">
</head>
<body>
<div class="main flex p-2">
    <div class="one  flex flex-col items-center space-y-3 justify-center bg-green-500 w-[50%] h-screen border-2 border-y-white">
        <div class="field">your hex color code</div>
        <button class="changer cursor-pointer bg-yellow-200 p-1">Create Hex Color</button>
    </div>
    


    <div class="two flex flex-col items-center justify-center text-white bg-green-950 w-[50%] h-screen  border-2 border-y-white">
        <div class="field1">your color comes here</div>
        <form class="form flex flex-col">
            <label for="red">red</label>
            <input type="range" class="red" min="0"  max="255">
            <label for="green">green</label>
            <input type="range" class="green" min="0" max="255">
            <label for="blue">blue</label>
            <input type="range" class="blue" min="0" max="255">

        </form>
        
    <button class="changer1 bg-pink-700 p-2 mt-1">create rgb color</button>
    </div>
</div>
     
    <script src="app.js"></script>
</body>
</html>
